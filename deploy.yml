---
- name: Deploy local projects
  hosts: local
  become: false
  gather_facts: true
  pre_tasks:
    - name: Create local app directory
      ansible.builtin.file:
        path: "{{ app_path }}"
        state: directory
        mode: '0770'
        owner: "{{ app_user }}"
        group: "{{ app_group }}"

    - name: Create docker network
      community.docker.docker_network:
        name: local_network
        driver: bridge
        state: present

  roles:

    # - role: postgres
    #   tags:
    #     - postgres

    # - role: homer
    #   when: deploy_homer | default(false)
    #   tags:
    #     - homer

    - role: excalidraw
      when: deploy_excalidraw | default(false)
      tags:
        - excalidraw

    # - role: planka
    #   when: deploy_planka | default(false)
    #   tags:
    #     - planka

    - role: ollama
      when: deploy_ollama | default(false)
      tags:
        - ollama

    - role: open_webui
      when: deploy_open_webui | default(false)
      tags:
        - open_webui
