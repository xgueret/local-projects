---
- name: Stop and remove Open WebUI Docker containers
  community.docker.docker_compose_v2:
    project_src: "{{ open_webui_app_path }}"
    state: absent
  failed_when: false

- name: Display uninstall summary
  ansible.builtin.debug:
    msg:
      - "ğŸŒ Open WebUI uninstalled successfully!"
      - "Note: Data volumes are preserved."
      - "To remove data volumes, run: docker volume rm open-webui-data"
      - "To remove app directory, run: rm -rf {{ open_webui_app_path }}"
