---
- name: Create deployment directory if it doesn't exist
  ansible.builtin.file:
    path: "{{ open_webui_app_path }}"
    state: directory
    mode: '0755'

- name: Create .env file for environment variables
  ansible.builtin.template:
    src: templates/.env.j2
    dest: "{{ open_webui_app_path }}/.env"
    mode: '0644'

- name: Create docker-compose.yml from template
  ansible.builtin.template:
    src: templates/docker-compose.yml.j2
    dest: "{{ open_webui_app_path }}/docker-compose.yml"
    mode: '0644'

- name: Start or update OpenWebUI container
  community.docker.docker_compose_v2:
    project_src: "{{ open_webui_app_path }}"
    pull: missing
    state: present
  register: compose_result

- name: Display deployment information
  ansible.builtin.debug:
    msg:
      - "Open WebUI successfully deployed"
      - "Version: {{ open_webui_version }}"
      - "Access URL: http://localhost:{{ open_webui_port }}"
      - "Deployment path: {{ open_webui_app_path }}"
