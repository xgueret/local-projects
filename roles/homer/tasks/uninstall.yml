---
- name: Stop and remove Homer Docker containers
  community.docker.docker_compose_v2:
    project_src: "{{ homer_app_path }}"
    state: absent
  failed_when: false

- name: Display uninstall summary
  ansible.builtin.debug:
    msg:
      - "ğŸ  Homer uninstalled successfully!"
      - "Note: Configuration files are preserved."
      - "To remove app directory, run: rm -rf {{ homer_app_path }}"
