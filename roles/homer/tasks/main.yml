---
- name: Create path for homer app
  ansible.builtin.file:
    path: "{{ homer_app_path }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0770'

- name: Create assets directory
  ansible.builtin.file:
    path: "{{ homer_app_path }}/assets"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'

- name: Copy all assets files
  ansible.builtin.copy:
    src: assets/
    dest: "{{ homer_app_path }}/assets/"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'

- name: Copy config file
  ansible.builtin.template:
    src: config.yml.j2
    dest: "{{ homer_app_path }}/assets/config.yml"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'

- name: Copy Docker Compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ homer_app_path }}/docker-compose.yml"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0774'

- name: Stop and remove existing Docker Compose services
  ansible.builtin.shell: |
    cd {{ homer_app_path }}
    docker compose down
  changed_when: true

- name: Start Docker Compose services
  ansible.builtin.shell: |
    cd {{ homer_app_path }}
    docker compose up -d
  changed_when: true
