---
# Répertoires et chemins
ollama_compose_dir: "{{ app_path }}"
ollama_app_path: "{{ ollama_compose_dir }}"

# Configuration réseau
ollama_api_port: 11434
ollama_port: "{{ ollama_api_port }}"
ollama_network_name: local_network

# Configuration conteneur
ollama_image: ollama/ollama:latest
ollama_container_name: ollama

# Configuration GPU
ollama_use_gpu: true
ollama_gpu_syntax: modern  # 'modern' ou 'classic'
ollama_gpu_count: all      # 'all' ou nombre spécifique

# Configuration Ollama
ollama_keep_alive: 24h      # Durée de maintien des modèles en mémoire
ollama_new_estimates: true  # Activer la nouvelle gestion mémoire v0.12.0

# CLI Configuration
ollama_cli_path: /usr/local/bin/ollama
ollama_profile_script: /etc/profile.d/ollama.sh

# Options de mise à jour
ollama_pull_policy: missing   # always, missing, never
ollama_recreate_policy: auto  # auto, always, never

# Sauvegarde
ollama_backup_enabled: true
ollama_backup_dir: "{{ ollama_compose_dir }}/backups"
